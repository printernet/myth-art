---
layout: default
---

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('/img/hero/shawn-holley-07.jpg')">
  <div class="overlay"></div>
  <!-- Canvas/text root will be wrapped around the original heading markup below; JS will read from the original elements marked with `.webgl-source`. -->
  <!-- Keep a content container for CTAs or overlays (not constraining the canvas) -->
  <div class="container header-overlay-content">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <!-- ORIGINAL MARKUP: single source of truth for both accessibility and canvas rendering -->
          <div
            class="webgl-text-root block scroll-variant"
            role="banner"
            aria-label="Site title visual">
            <h1 class="webgl-source">{{ site.title }}</h1>
            {% if site.description %}
            <span
              class="subheading webgl-source"
              style="font-size: 5rem; line-height: 0.6"
              >{{ site.description }}</span
            >
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">{{ content }}</div>
  </div>
</div>
