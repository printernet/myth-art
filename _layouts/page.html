---
layout: default
---

<!-- Page Header -->
<header
  class="masthead"
  {%
  if
  page.background
  %}
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"
  {%
  endif
  %}>
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="page-heading">
          <div class="webgl-text-root green-variant">
            <h1 class="webgl-source">{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading webgl-source">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">{{ content }}</div>
  </div>
</div>
