---
layout: home
background: '/img/bg-index.jpg'
---

<style>
  .home-ctas {
    padding: 80px 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .cta-card {
    position: relative;
    display: block;
    text-decoration: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    background: #000;
    border: 2px solid transparent;
  }
  
  .cta-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 12px;
    padding: 2px;
    background: linear-gradient(135deg, #f4bbff, #2CFF05, #DF00FE);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  
  .cta-card:hover {
    transform: translateY(-15px) scale(1.02);
    box-shadow: 0 20px 80px rgba(244, 187, 255, 0.3), 0 20px 80px rgba(44, 255, 5, 0.2);
  }
  
  .cta-card:hover::before {
    opacity: 1;
  }
  
  .cta-bio .cta-image-wrapper {
    height: 500px;
    position: relative;
    overflow: hidden;
  }
  
  .cta-bio .cta-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.5s ease, filter 0.3s ease;
    filter: grayscale(20%) brightness(0.9);
  }
  
  .cta-card:hover .cta-image {
    transform: scale(1.08) rotate(1deg);
    filter: grayscale(0%) brightness(1.1);
  }
  
  .cta-collections .cta-image-wrapper {
    height: 500px;
    position: relative;
    perspective: 1000px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }
  
  .art-stack {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 100%;
  }
  
  .art-stack-item {
    position: absolute;
    width: 100%;
    height: 80%;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 4px;
    border: 1px solid rgba(244, 187, 255, 0.1);
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .art-stack-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
    transition: filter 0.3s ease;
  }
  
  .cta-card:hover .art-stack-item {
    border-color: rgba(244, 187, 255, 0.3);
    box-shadow: 0 15px 40px rgba(244, 187, 255, 0.2), 0 10px 30px rgba(0,0,0,0.5);
  }
  
  .cta-card:hover .art-stack-item img {
    filter: brightness(1.1) saturate(1.2);
  }
  
  .art-stack-item:nth-child(1) {
    transform: translate(-50%, -50%) rotate(-8deg) translateY(0);
    z-index: 1;
  }
  
  .art-stack-item:nth-child(2) {
    transform: translate(-50%, -50%) rotate(-3deg) translateY(10px);
    z-index: 2;
  }
  
  .art-stack-item:nth-child(3) {
    transform: translate(-50%, -50%) rotate(0deg) translateY(20px);
    z-index: 3;
  }
  
  .art-stack-item:nth-child(4) {
    transform: translate(-50%, -50%) rotate(4deg) translateY(30px);
    z-index: 4;
  }
  
  .art-stack-item:nth-child(5) {
    transform: translate(-50%, -50%) rotate(9deg) translateY(40px);
    z-index: 5;
  }
  
  .cta-card:hover .art-stack-item:nth-child(1) {
    transform: translate(-50%, -50%) rotate(-12deg) translateY(-20px) translateX(-30px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(2) {
    transform: translate(-50%, -50%) rotate(-5deg) translateY(-10px) translateX(-15px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(3) {
    transform: translate(-50%, -50%) rotate(0deg) translateY(0);
  }
  
  .cta-card:hover .art-stack-item:nth-child(4) {
    transform: translate(-50%, -50%) rotate(6deg) translateY(10px) translateX(15px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(5) {
    transform: translate(-50%, -50%) rotate(13deg) translateY(20px) translateX(30px);
  }
  
  .cta-content {
    padding: 30px;
    background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.8));
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    transition: background 0.3s ease;
  }
  
  .cta-card:hover .cta-content {
    background: linear-gradient(to top, rgba(0,0,0,0.98), rgba(0,0,0,0.85));
  }
  
  .cta-title {
    font-family: 'HUMANE', system-ui, -apple-system, sans-serif;
    font-size: 3rem;
    font-weight: 100;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #f4bbff;
    margin: 0 0 10px 0;
    text-shadow: 0 0 20px rgba(244, 187, 255, 0.6), 2px 2px 4px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
  }
  
  .cta-card:hover .cta-title {
    text-shadow: 0 0 30px rgba(244, 187, 255, 0.9), 0 0 50px rgba(244, 187, 255, 0.5), 2px 2px 4px rgba(0,0,0,0.8);
    letter-spacing: 0.12em;
  }
  
  .cta-description {
    font-family: 'Nunito', sans-serif;
    font-size: 1.2rem;
    font-weight: 400;
    color: #2CFF05;
    margin: 0;
    text-shadow: 0 0 15px rgba(44, 255, 5, 0.5), 1px 1px 2px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
  }
  
  .cta-card:hover .cta-description {
    text-shadow: 0 0 25px rgba(44, 255, 5, 0.8), 0 0 40px rgba(44, 255, 5, 0.4), 1px 1px 2px rgba(0,0,0,0.8);
  }
  
  @media (max-width: 992px) {
    .home-ctas {
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 60px 20px;
    }
    
    .cta-bio .cta-image-wrapper,
    .cta-collections .cta-image-wrapper {
      height: 400px;
    }
    
    .cta-title {
      font-size: 2.5rem;
    }
    
    .cta-description {
      font-size: 1rem;
    }
  }
</style>
