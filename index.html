---
layout: home
background: '/img/bg-index.jpg'
---

<style>
  .home-ctas {
    padding: 80px 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .cta-card {
    position: relative;
    display: block;
    text-decoration: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #000;
  }
  
  .cta-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 60px rgba(0,0,0,0.4);
  }
  
  .cta-bio .cta-image-wrapper {
    height: 500px;
    position: relative;
    overflow: hidden;
  }
  
  .cta-bio .cta-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.3s ease;
  }
  
  .cta-card:hover .cta-image {
    transform: scale(1.05);
  }
  
  .cta-collections .cta-image-wrapper {
    height: 500px;
    position: relative;
    perspective: 1000px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }
  
  .art-stack {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 100%;
  }
  
  .art-stack-item {
    position: absolute;
    width: 100%;
    height: 80%;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-radius: 4px;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  
  .art-stack-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
  }
  
  .art-stack-item:nth-child(1) {
    transform: translate(-50%, -50%) rotate(-8deg) translateY(0);
    z-index: 1;
  }
  
  .art-stack-item:nth-child(2) {
    transform: translate(-50%, -50%) rotate(-3deg) translateY(10px);
    z-index: 2;
  }
  
  .art-stack-item:nth-child(3) {
    transform: translate(-50%, -50%) rotate(0deg) translateY(20px);
    z-index: 3;
  }
  
  .art-stack-item:nth-child(4) {
    transform: translate(-50%, -50%) rotate(4deg) translateY(30px);
    z-index: 4;
  }
  
  .art-stack-item:nth-child(5) {
    transform: translate(-50%, -50%) rotate(9deg) translateY(40px);
    z-index: 5;
  }
  
  .cta-card:hover .art-stack-item:nth-child(1) {
    transform: translate(-50%, -50%) rotate(-12deg) translateY(-20px) translateX(-30px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(2) {
    transform: translate(-50%, -50%) rotate(-5deg) translateY(-10px) translateX(-15px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(3) {
    transform: translate(-50%, -50%) rotate(0deg) translateY(0);
  }
  
  .cta-card:hover .art-stack-item:nth-child(4) {
    transform: translate(-50%, -50%) rotate(6deg) translateY(10px) translateX(15px);
  }
  
  .cta-card:hover .art-stack-item:nth-child(5) {
    transform: translate(-50%, -50%) rotate(13deg) translateY(20px) translateX(30px);
  }
  
  .cta-content {
    padding: 30px;
    background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.8));
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  
  .cta-title {
    font-size: 3rem;
    font-weight: bold;
    color: #f4bbff;
    margin: 0 0 10px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
  }
  
  .cta-description {
    font-size: 1.2rem;
    color: #2CFF05;
    margin: 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
  }
  
  @media (max-width: 992px) {
    .home-ctas {
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 60px 20px;
    }
    
    .cta-bio .cta-image-wrapper,
    .cta-collections .cta-image-wrapper {
      height: 400px;
    }
    
    .cta-title {
      font-size: 2.5rem;
    }
    
    .cta-description {
      font-size: 1rem;
    }
  }
</style>

        </div>

        </div>
        <div class="art-stack-item">
