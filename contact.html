---
layout: page
title: Contact Me
description: Have questions? I have answers.
background: "/img/hero/shawn-holley-08.jpg"
form: false
page_class: page-contact
---

<p>
  Want to get in touch? Fill out the form below to send us a message and someone
  will get back to you as soon as possible!
</p>
<form
  id="contactForm"
  name="sentMessage"
  action="https://formspree.io/f/xeeqnkqd"
  method="POST"
  novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="name"
        name="name"
        required
        data-validation-required-message="Please enter your name." />
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email Address"
        id="email"
        name="email"
        required
        data-validation-required-message="Please enter your email address." />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input
        type="tel"
        class="form-control"
        placeholder="Phone Number"
        id="phone"
        name="phone" />
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea
        rows="5"
        class="form-control"
        placeholder="Message"
        id="message"
        name="message"
        required
        data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br />
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">
      Send
    </button>
  </div>
</form>
